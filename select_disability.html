<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="select_disability.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#nav-placeholder").load("navbar.html", function () {
          // Reapply theme after loading navbar
          applyTheme();
        });
      });
    </script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <!-- Add First Level Heading -->

    <section class="main">
      <div class="city">
        <h1>Select Disability Preferences</h1>
        <div class="cards">
          <div class="card" style="width: 18rem">
            <img
              src="./img/eye.png"
              class="card-img-top"
              alt="Eye Disability"
            />
            <div class="card-body">
              <h5 class="card-title">Eye Disability</h5>
              <a
                href="select_city.html?disability=eye"
                class="btn btn-outline-primary"
                style="
                  display: block;
                  margin: auto;
                  width: 30%;
                  margin-left: 30%;
                "
                >OK</a
              >
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <img
              src="./img/Auditary.png"
              class="card-img-top"
              alt="Auditory Disability"
            />
            <div class="card-body">
              <h5 class="card-title">Auditory Disability</h5>
              <a
                href="select_city.html?disability=auditory"
                class="btn btn-outline-primary"
                style="
                  display: block;
                  margin: auto;
                  width: 30%;
                  margin-left: 30%;
                "
                >OK</a
              >
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <img
              src="./img/speech.png"
              class="card-img-top"
              alt="Speech Disability"
            />
            <div class="card-body">
              <h5 class="card-title">Speech Disability</h5>
              <a
                href="select_city.html?disability=speech"
                class="btn btn-outline-primary"
                style="
                  display: block;
                  margin: auto;
                  width: 30%;
                  margin-left: 30%;
                "
                >OK</a
              >
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <img
              src="./img/Physical.png"
              class="card-img-top"
              alt="Physical Disability"
            />
            <div class="card-body">
              <h5 class="card-title">Physical Disability</h5>
              <a
                href="select_city.html?disability=physical"
                class="btn btn-outline-primary"
                style="
                  display: block;
                  margin: auto;
                  width: 30%;
                  margin-left: 30%;
                "
                >OK</a
              >
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="contact-icon">
        <em class="fas fa-phone"></em>
      </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
