<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="feedback.css" />

    <style>
      .rating {
        cursor: pointer;
        font-size: 24px;
        color: #ddd;
      }
      .rating span {
        display: inline-block;
        position: relative;
      }
      .rating span.full {
        color: gold;
      }
      .rating span.half {
        color: gold;
        width: 60%;
        overflow: hidden;
        white-space: nowrap;
        position: absolute;
      }
    </style>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Load Navbar -->
    <script>
      $(function () {
        $("#nav-placeholder").load("navbar.html");
      });
    </script>
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <section class="mainFeedback container my-5">
      <div class="boxFeedback">
        <div
          class="titleFeedback d-flex justify-content-between align-items-center mb-4"
        >
          <div class="leftSide">
            <h2>We Value Your Feedback! ðŸŒŸ</h2>
            <p>Your thoughts and experiences are important to us!</p>
          </div>
          <div class="rightSide">
            <button class="btn btn-outline-info mr-2" id="prevBtn">
              Previous
            </button>
            <button class="btn btn-outline-info" id="nextBtn">Next</button>
          </div>
        </div>

        <!-- Bootstrap Carousel for dynamic feedback -->
<!-- Bootstrap Carousel for dynamic feedback -->

  <div id="feedbackCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" id="carouselItems" style="margin-left: -45%;">
      <!-- Carousel items will be dynamically inserted here -->
    </div>
    <a class="carousel-control-prev" href="#feedbackCarousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#feedbackCarousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  </div>

        </div>

      <!-- Feedback Submission Section -->
  <div class="rating text-center mt-4">
    <button class="btn btn-danger" data-toggle="modal" data-target="#feedbackModal">
      Write Feedback
    </button>
  </div>
    </section>

    <!-- Feedback Modal -->
    <div
      class="modal fade"
      id="feedbackModal"
      tabindex="-1"
      aria-labelledby="feedbackModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="feedbackForm">
            <div class="modal-header">
              <h5 class="modal-title" id="feedbackModalLabel">
                Submit Your Feedback
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label for="username">User Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  required
                />
                <div class="form-group">
                  <label for="userImage">Upload Image</label>
                  <input type="file" class="form-control" id="userImage" accept="image/*" required />
                </div>
                
              <div class="form-group">
                <label for="rating">Rating</label>
                <select class="form-control" id="rating" required>
                  <option value="">Select Rating</option>
                  <option value="1">1 - Very Dissatisfied</option>
                  <option value="2">2 - Dissatisfied</option>
                  <option value="3">3 - Neutral</option>
                  <option value="4">4 - Satisfied</option>
                  <option value="5">5 - Very Satisfied</option>
                </select>
              </div>
              <div class="form-group">
                <label for="feedbackMessage">Feedback Message</label>
                <textarea
                  class="form-control"
                  id="feedbackMessage"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-primary">
                Submit Feedback
              </button>
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div id="feedbackMessage" class="mt-3"></div>
    <footer class="text-center py-4">
      <div class="contact-icon">
        <i class="fas fa-phone"></i>
      </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

    <!-- Firebase and Custom Scripts -->
    <script type="module" src="./js/firebaseauth.js"></script>
  </body>
</html>
