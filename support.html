<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="support.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#nav-placeholder").load("navbar.html", function () {
          // Reapply theme after loading navbar
          applyTheme();
        });
      });
    </script>
  </head>
  <body>
    <div id="nav-placeholder"></div>
    <section class="support">
      <div class="container">
        <div class="box">
          <div class="titleSupport">
            <h1>Contact Us</h1>
            <p class="subTitleSupport">Plan Your Dream Trip with Us!</p>
            <p class="contentSupport">
              Ready to embark on your next adventure? Our expert travel planners
              are here to help you craft the perfect itinerary.
            </p>
            <div class="subBox">
              <p class="subBoxtitle">Call us on:</p>
              <p class="subBoxContact">+123 456 7890</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="contact-icon">
        <i class="fas fa-phone"></i>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
