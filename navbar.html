    <!-- Logout Confirmation Modal -->
    <div
      class="modal fade"
      id="logoutModal"
      tabindex="-1"
      aria-labelledby="logoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="logoutModalLabel">
              <i class="fas fa-sign-out-alt"></i> Confirm Logout
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Are you sure you want to log out?</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="confirmLogoutBtn">
              Yes, Logout
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>

      // Toggle notification dropdown
      function toggleNotifications(event) {
        event.preventDefault();
        const notificationList = document.getElementById("notification-list");
        notificationList.style.display = notificationList.style.display === "block" ? "none" : "block";
        loadNotifications(); // Load notifications when the dropdown is opened
      }

      // Load and display notifications in the navbar
      function loadNotifications() {
        const notifications = JSON.parse(localStorage.getItem("notifications")) || [];
        const notificationCount = document.getElementById("notification-count");
        const notificationList = document.getElementById("notification-list");

        // Count unread notifications
        const unreadCount = notifications.filter(n => !n.read).length;
        notificationCount.textContent = unreadCount > 0 ? unreadCount : '';
        notificationCount.style.display = unreadCount > 0 ? "inline" : "none";

        // Populate the notification dropdown
        notificationList.innerHTML = "";
        if (notifications.length > 0) {
          notifications.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
          notifications.forEach((notification) => {
            notificationList.innerHTML += `
              <div class="dropdown-item ${!notification.read ? 'bg-light' : ''}">
                <div>${notification.message}</div>
                <small class="text-muted">${notification.timestamp}</small>
              </div>`;
          });
        } else {
          notificationList.innerHTML = '<span class="dropdown-item text-center">No new notifications</span>';
        }
      }

      // Initialize notification count on page load
      document.addEventListener("DOMContentLoaded", loadNotifications);

      // Listen to changes in localStorage for real-time notification updates
      window.addEventListener("storage", (event) => {
        if (event.key === "notifications") {
          loadNotifications();
        }
      });

      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        const notificationList = document.getElementById("notification-list");
        const notificationBell = document.getElementById("notificationBell");

        if (!notificationBell.contains(event.target) && 
            !notificationList.contains(event.target)) {
          notificationList.style.display = "none";
        }
      });

      // Theme toggle
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        themeToggle.textContent = document.body.classList.contains("dark-mode")
          ? "Light Mode"
          : "Dark Mode";
      });

      // Show logout modal
      document.getElementById("logoutBtn").addEventListener("click", function (event) {
        event.preventDefault();
        $("#logoutModal").modal("show");
      });

      // Logout redirect
      document.getElementById("confirmLogoutBtn").addEventListener("click", function () {
        window.location.href = "login.html";
      });
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
