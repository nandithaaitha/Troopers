<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <!-- Bootstrap CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="select_city.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#nav-placeholder").load("navbar.html", function () {
          // Reapply theme after loading navbar
          applyTheme();
        });
      });
    </script>
  </head>
  <body>
    <div id="nav-placeholder"></div>


    <section class="main">
      <div class="city">
        <h1>Select City</h1>
        <div class="cards">
          <!-- Card for Denton -->
          <div class="card">
            <img src="./img/House.png" class="card-img-top" alt="Denton" />
            <div class="card-body">
              <h5 class="card-title">Denton</h5>
              <p class="weather-info" id="denton-weather"></p>
              <button class="btn add-to-wishlist" data-city="Denton">Add to Wishlist</button>
              <a href="select_places.html?city=Denton" class="btn">OK</a>
            </div>
          </div>
    
          <!-- Card for Dallas -->
          <div class="card">
            <img src="./img/House.png" class="card-img-top" alt="Dallas" />
            <div class="card-body">
              <h5 class="card-title">Dallas</h5>
              <p class="weather-info" id="dallas-weather"></p>
              <button class="btn add-to-wishlist" data-city="Dallas">Add to Wishlist</button>
              <a href="select_places.html?city=Dallas" class="btn">OK</a>
            </div>
          </div>
    
          <!-- Card for Austin -->
          <div class="card">
            <img src="./img/House.png" class="card-img-top" alt="Austin" />
            <div class="card-body">
              <h5 class="card-title">Austin</h5>
              <p class="weather-info" id="austin-weather"></p>
              <button class="btn add-to-wishlist" data-city="Austin">Add to Wishlist</button>
              <a href="select_places.html?city=Austin" class="btn">OK</a>
            </div>
          </div>
    
          <!-- Card for San Antonio -->
          <div class="card">
            <img src="./img/House.png" class="card-img-top" alt="San Antonio" />
            <div class="card-body">
              <h5 class="card-title">San Antonio</h5>
              <p class="weather-info" id="sanantonio-weather"></p>
              <button class="btn add-to-wishlist" data-city="San Antonio">Add to Wishlist</button>
              <a href="select_places.html?city=SanAntonio" class="btn">OK</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <footer>
      <div class="contact-icon">
        <i class="fas fa-phone"></i>
      </div>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/wishlist.js"></script>
  </body>
</html>
