<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/firebaseauth.js"></script>
  </head>
  <body dir="ltr">
    <div class="container">
      <div class="form-box">
        <h2>Registration</h2>
        <!-- Signup Success Message -->
        <div
          id="signUpMessage"
          class="alert alert-success"
          role="alert"
          style="display: none"
        ></div>
        <form id="registrationForm">
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            class="form-control"
            required
          />

          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            class="form-control"
            required
          />

          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
          />

          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
          />

          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="form-control"
            required
          />

          <button
            type="submit"
            id="submitSignup"
            class="create-user btn btn-primary mt-3"
          >
            Create User
          </button>
        </form>
        <a href="login.html" class="exist-link">Already registered? Log in here.</a>
      </div>
    </div>
  </body>
</html>
