<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessible Registration Form</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script type="module" src="./js/firebaseauth.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Registration Form</h1>
        <p id="form-instructions">
          Please fill out the information below to create an account.
        </p>

        <!-- Signup Success Message -->
        <div
          id="signUpMessage"
          class="alert alert-success"
          style="display: none"
          aria-live="polite"
        ></div>

        <form id="registrationForm" aria-describedby="form-instructions">

          <!-- First Name Field -->
          <label for="first-name" class="form-label">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            class="form-control"
            required
            aria-required="true"
            aria-describedby="first-name-desc"
            autofocus
          />
          <div id="first-name-desc" class="form-text">
            Enter your first name.
          </div>

          <!-- Last Name Field -->
          <label for="last-name" class="form-label">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            class="form-control"
            required
            aria-required="true"
            aria-describedby="last-name-desc"
          />
          <div id="last-name-desc" class="form-text">
            Enter your last name.
          </div>

          <!-- Email Field -->
          <label for="email" class="form-label">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            aria-required="true"
            aria-describedby="email-desc"
          />
          <div id="email-desc" class="form-text">
            Please enter a valid email address.
          </div>

          <!-- Password Field -->
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            aria-required="true"
            aria-describedby="password-desc"
          />
          <div id="password-desc" class="form-text">
            Password should be at least 8 characters long.
          </div>

          <!-- Date of Birth Field -->
          <label for="dob" class="form-label">Date of Birth</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="form-control"
            required
            aria-required="true"
            aria-describedby="dob-desc"
          />
          <div id="dob-desc" class="form-text">
            Enter your date of birth.
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            id="submitSignup"
            class="create-user btn btn-primary mt-3"
            aria-label="Submit Registration Form"
          >
            Create Account
          </button>
        </form>

        <!-- Link to Login Page -->
        <a href="login.html" class="exist-link" aria-label="Link to login page for existing users">
          Already have an account?
        </a>
      </div>
    </div>
  </body>
</html>
