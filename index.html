<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration - Accessible Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/firebaseauth.js" aria-hidden="true"></script>
  </head>
  <body dir="ltr">
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to Content</a>
    <div id="main-content" class="container">
      <div class="form-box">
        <h1>Registration</h1>
        
        <!-- Signup Success Message -->
        <div
          id="signUpMessage"
          class="alert alert-success visually-hidden"
          role="alert"
          aria-live="polite"
        ></div>

        <form id="registrationForm" aria-describedby="form-instructions">
          <!-- Instructions for Screen Reader Users -->
          <p id="form-instructions" class="visually-hidden">
            Fields marked with an asterisk (*) are required.
          </p>

          <label for="first-name" class="form-label">First Name *</label>
          <input
            type="text"
            id="first-name"
            name="first_name"
            class="form-control"
            required
            aria-required="true"
            aria-label="Enter your first name"
          />

          <label for="last-name" class="form-label">Last Name *</label>
          <input
            type="text"
            id="last-name"
            name="last_name"
            class="form-control"
            required
            aria-required="true"
            aria-label="Enter your last name"
          />

          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-control"
            required
            aria-required="true"
            aria-describedby="emailHelp"
            aria-label="Enter your email address"
          />
          <div id="emailHelp" class="form-text">
            We'll never share your email with anyone else.
          </div>

          <label for="password" class="form-label">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            required
            aria-required="true"
            aria-label="Enter your password"
          />

          <label for="dob" class="form-label">Date of Birth *</label>
          <input
            type="date"
            id="dob"
            name="dob"
            class="form-control"
            required
            aria-required="true"
            aria-label="Select your date of birth"
          />

          <button
            type="submit"
            id="create-user"
            class="create-user btn mt-3"
          >
            Create User
          </button>
        </form>

        <a href="login.html" class="exist-link">Already Registered? Log in here.</a>
      </div>
    </div>
  </body>
</html>
