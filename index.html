<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="./js/firebaseauth.js"></script>
</head>
<body>
  <main class="container mt-5" role="main">
    <section class="form-box" aria-labelledby="registrationHeading">
      <h1 id="registrationHeading" class="text-center">Registration</h1>
      
      <!-- Success/Error Message with ARIA roles for better accessibility -->
      <div id="signUpMessage" class="alert visually-hidden" role="alert"></div>

      <form id="registrationForm" aria-describedby="registrationInstructions">
        <p id="registrationInstructions">Please fill out the form below to create an account. Fields marked with * are required.</p>

        <div class="mb-3">
          <label for="first-name" class="form-label">First Name *</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
            class="form-control"
            required
            aria-required="true"
            aria-label="First Name"
          />
        </div>

        <div class="mb-3">
          <label for="last-name" class="form-label">Last Name *</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            class="form-control"
            required
            aria-required="true"
            aria-label="Last Name"
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            class="form-control"
            required
            aria-required="true"
            aria-label="Email"
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password *</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            class="form-control"
            required
            aria-required="true"
            aria-label="Password"
            aria-describedby="passwordHelp"
          />
          <div id="passwordHelp" class="form-text">Password must be at least 8 characters long.</div>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth *</label>
          <input
            type="date"
            id="dob"
            name="dob"
            placeholder="dd/mm/yyyy"
            class="form-control"
            required
            aria-required="true"
            aria-label="Date of Birth"
          />
        </div>

        <button type="submit" id="submitSignup" class="btn btn-primary w-100 mt-4">Create Account</button>
      </form>

      <!-- Link to login page with aria-label for clarity -->
      <p class="mt-3 text-center">
        <a href="login.html" class="exist-link" aria-label="Already registered? Go to login page">Already registered? Log in here.</a>
      </p>
    </section>
  </main>
</body>
</html>
