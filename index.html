<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script type="module" src="./js/firebaseauth.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Registration</h2>
        <div id="signUpMessage" class="alert alert-success" style="display: none"></div>
        <form id="registrationForm">
          <input type="text" id="first-name" placeholder="First Name" class="form-control" required />
          <input type="text" id="last-name" placeholder="Last Name" class="form-control" required />
          <input type="email" id="email" placeholder="Email" class="form-control" required />
          <input type="password" id="password" placeholder="Password" class="form-control" required />
          <input type="date" id="dob" class="form-control" required />
          <button type="submit" id="submitSignup" class="create-user">Create User</button>
        </form>
        <a href="login.html" class="exist-link">Already registered? Log in here.</a>
      </div>
    </div>
  </body>
</html>
