<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Accessible Form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body dir="ltr">
    
    <!-- Skip to Content Link for Accessibility -->
    <a href="#mainContent" class="skip-link">Skip to content</a>
    
    <div class="container">
      <div class="form-box">
        <main id="mainContent" role="main">
          <h1>Registration</h1>
          <p>Fill out the form below to create a new account.</p>
          
          <!-- Registration Form -->
          <form id="registrationForm" aria-labelledby="formHeading">
            
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" name="first_name" class="form-control" aria-required="true" required>
            </div>

            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" name="last_name" class="form-control" aria-required="true" required>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" aria-required="true" required>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control" aria-required="true" required>
            </div>

            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" name="dob" class="form-control" aria-required="true" required>
            </div>

            <button type="submit" id="submitSignup" class="create-user btn btn-primary mt-3">Create User</button>
          </form>
          
          <a href="login.html" class="exist-link">Already registered? Log in here.</a>
        </main>
      </div>
    </div>

  </body>
</html>
