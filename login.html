<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css" />
    <script type="module" src="./js/firebaseauth.js"></script>
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2>Sign In</h2>
        <div class="login-content">
          <div class="login-form">
            <!-- Login Welcome Message -->
            <div
              id="signInMessage"
              class="alert alert-success"
              style="display: none"
            ></div>
            <form id="loginForm">
              <!-- <div
                id="signInMessage"
                class="MessageDiv"
                style="display: none"
              ></div> -->

              <label for="email" class="form-label">Mail</label>
              <input
                type="email"
                id="login-email"
                name="email"
                class="form-control"
                required
              />

              <label for="password" class="form-label">PWD</label>
              <input
                type="password"
                id="login-password"
                name="password"
                class="form-control"
                required
              />

              <button type="submit" class="sign-in-button" id="submitSignIn">
                Sign In
              </button>
            </form>
            <a href="index.html" class="new-account-button">New Account?</a>
            <br />
            <a href="#" id="forgotPasswordLink" class="forgot-password-link">
              Forgot Password ?
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
